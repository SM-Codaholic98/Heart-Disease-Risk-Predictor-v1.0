<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ model_type }} - Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* --- Global Reset --- */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Comic Sans MS', 'Comic Sans', cursive;
}

/* --- Base Body Configuration --- */
body {
    background-image: url('Global-Burden-of-CV-1-1200x800.jpg');
    color: white;
    min-height: 100vh; /* Changed from height to min-height for scrolling */
    display: flex;
    justify-content: center;
    align-items: center;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    transition: background-image 0.5s ease-in-out;
    padding: 20px 0; /* Add padding for mobile scrolling */
}

/* --- Dynamic Background Classes --- */
.bg-home { background-image: url('GLP-1-agonists-for-heart-diseases.webp'); }
.bg-ml { background-image: url('Global-Burden-of-CV-1-1200x800.jpg'); }
.bg-dl { background-image: url('Global-Burden-of-CV-1-1200x800.jpg'); }

/* Fallback */
body { background-color: #1a1a2e; }

/* --- Home Page Styling --- */
.container-home {
    text-align: center;
    background-color: rgb(0, 0, 0, 0.7);
    padding: 60px;
    border-radius: 60px;
    /* backdrop-filter: blur(8px); */
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    border: 1px solid rgba(255,255,255,0.1);
    width: 90%;
    max-width: 800px;
}

.container-home h1 {
    color: rgb(9, 255, 0);
    font-size: 3.5rem;
    margin-bottom: 10px;
    /* text-shadow: 0 0 15px rgba(0, 255, 0, 0.4); */
}

.button-group {
    display: flex;
    gap: 30px;
    margin-top: 40px;
    justify-content: center;
    flex-wrap: wrap; /* Allow buttons to wrap on small screens */
}

.ml-btn { 
    text-decoration: none;
    color: white;
    padding: 25px 30px;
    border-radius: 100px;
    transition: all 0.3s ease;
    width: 300px;
    display: block;
    border: 1px solid linear-gradient(135deg, rgba(0, 98, 255, 0.8), rgba(0, 210, 255, 0.8));;
    background: linear-gradient(135deg, rgba(0, 98, 255, 0.8), rgba(0, 210, 255, 0.8)); }

.dl-btn { 
    text-decoration: none;
    color: white;
    padding: 25px 30px;
    border-radius: 100px;
    transition: all 0.3s ease;
    width: 300px;
    display: block;
    border: 1px solid linear-gradient(135deg, rgba(255, 65, 108, 0.8), rgba(255, 75, 43, 0.8));;
    background: linear-gradient(135deg, rgba(255, 65, 108, 0.8), rgba(255, 75, 43, 0.8)); }

.ml-btn:hover {
    transform: translateY(-8px);
    box-shadow: 0 15px 25px rgba(0,0,0,0.4);
    filter: brightness(1.2);
    background: linear-gradient(135deg, rgba(255, 65, 108, 0.8), rgba(255, 75, 43, 0.8));
}

.dl-btn:hover {
    transform: translateY(-8px);
    box-shadow: 0 15px 25px rgba(0,0,0,0.4);
    filter: brightness(1.2);
    background: linear-gradient(135deg, rgba(0, 98, 255, 0.8), rgba(0, 210, 255, 0.8));
}

.btn h2 { margin-bottom: 5px; font-size: 1.7rem; }
.btn span { font-size: 1rem; opacity: 0.9; }

/* --- Predictor Page (Glassmorphism) --- */
.glass-form {
    background: rgb(0, 0, 0, 0.7);
    /* backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px); */
    padding: 40px 50px;
    border-radius: 50px;
    width: 95%; /* Use almost full width on mobile */
    max-width: 850px;
    /* box-shadow: 0 20px 50px rgba(0,0,0,0.6); */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.15);
    text-align: center;
    position: relative;
    /* Removed max-height/overflow for better mobile scrolling */
}

.glass-form h1 {
    color: rgb(9, 255, 0);
    margin-bottom: 5px;
    /* text-shadow: 0 0 10px rgba(0, 255, 0, 0.5); */
    font-size: 2.6rem;
}

/* Form Grid */
.form-grid {
    display: grid;
    grid-template-columns: 1fr 1fr; /* Desktop: 2 columns */
    gap: 20px;
    margin-top: 25px;
    text-align: left;
}

.input-group label {
    display: block;
    color: rgb(9, 255, 0);
    font-weight: 600;
    margin-bottom: 8px;
    font-size: 1.1rem;
    letter-spacing: 0.5px;
}

.input-group input, .input-group select {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: 1px solid rgba(255,255,255,0.2);
    background: rgba(255, 255, 255, 0.1);
    color: white;
    font-size: 1.1rem;
    outline: none;
    transition: 0.3s;
}

.input-group input:focus, .input-group select:focus {
    background: rgba(255, 255, 255, 0.2);
    border-color: rgb(9, 255, 0);
    box-shadow: 0 0 8px rgba(0, 255, 0, 0.3);
}

/* Style Select Options */
.input-group select option { background: #222; color: white; }

/* Last odd item spans full width on Desktop */
.input-group:last-child { grid-column: span 2; }

/* Submit Button */
.predict-btn {
    margin-top: 30px;
    width: 100%;
    padding: 15px;
    background: linear-gradient(90deg, #00b09b, #96c93d);
    color: black;
    font-weight: bold;
    font-size: 1.2rem;
    border: none;
    border-radius: 100px;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
    letter-spacing: 1px;
}

.predict-btn:hover {
    transform: scale(1.02);
    box-shadow: 0 0 20px rgba(150, 201, 61, 0.6);
}

/* Result Box */
.result-box {
    margin-top: 25px;
    padding: 20px;
    background: rgba(0, 0, 0, 0.3);
    border-radius: 18px;
    border: 1px solid rgba(255,255,255,0.1);
    animation: fadeIn 0.5s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

/* --- MOBILE & TABLET RESPONSIVENESS --- */
@media (max-width: 768px) {
    /* Stack grid into 1 column */
    .form-grid {
        grid-template-columns: 1fr;
        gap: 15px;
    }
    
    /* Reset span for the last item (it's already 1 column now) */
    .input-group:last-child {
        grid-column: span 1; 
    }

    /* Adjust padding for small screens */
    .glass-form {
        padding: 25px 20px;
    }
    
    .container-home {
        padding: 30px 20px;
    }

    /* Smaller fonts */
    .container-home h1 { font-size: 2rem; }
    .glass-form h1 { font-size: 1.8rem; }
    
    /* Buttons stack vertically */
    .button-group {
        flex-direction: column;
        align-items: center;
        gap: 15px;
    }
    
    .btn { width: 100%; }
}
    </style>
</head>
<body class="{{ page_class }}">

    <div class="main-container">
        <div class="glass-form">
            <h1>Heart Disease Predictor</h1>
            <h3 style="color: rgb(0, 255, 255); margin-bottom: 20px;">{{ model_type }}</h3>

            <form action="" method="POST">
                <div class="form-grid">
                    <div class="input-group">
                        <label>Age:</label>
                        <input type="number" name="age" required placeholder="e.g. 50">
                    </div>

                    <div class="input-group">
                        <label>Sex:</label>
                        <select name="sex">
                            <option value="1">Male</option>
                            <option value="0">Female</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label>Chest Pain Type:</label>
                        <select name="cp">
                            <option value="1">Typical Angina</option>
                            <option value="2">Atypical Angina</option>
                            <option value="3">Non-anginal Pain</option>
                            <option value="4">Asymptomatic</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label>Resting BP (mm Hg):</label>
                        <input type="number" step="0.001" name="trestbps" required placeholder="e.g. 120">
                    </div>

                    <div class="input-group">
                        <label>Cholesterol (mg/dl):</label>
                        <input type="number" step="0.001" name="chol" required placeholder="e.g. 200">
                    </div>

                    <div class="input-group">
                        <label>Fasting Blood Sugar > 120:</label>
                        <select name="fbs">
                            <option value="0">False</option>
                            <option value="1">True</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label>Resting ECG:</label>
                        <select name="restecg">
                            <option value="0">Normal</option>
                            <option value="1">ST-T Abnormality</option>
                            <option value="2">LV Hypertrophy</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label>Maximum Heart Rate:</label>
                        <input type="number" step="0.001" name="thalach" required placeholder="e.g. 150">
                    </div>

                    <div class="input-group">
                        <label>Exercise Induced Angina:</label>
                        <select name="exang">
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label>Oldpeak (ST Depression):</label>
                        <input type="number" step="0.001" name="oldpeak" required placeholder="e.g. 1.0">
                    </div>

                    <div class="input-group">
                        <label>ST Slope:</label>
                        <select name="slope">
                            <option value="1">Upsloping</option>
                            <option value="2">Flat</option>
                            <option value="3">Downsloping</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="predict-btn">PREDICT RISK</button>
            </form>

            {% if prediction_text %}
            <div class="result-box">
                <h2 style="color: {{ result_color }}; text-shadow: 0 0 5px {{ result_color }};">{{ prediction_text }}</h2>
            </div>
            {% endif %}
            
            <div style="margin-top: 20px;">
                <a href="/" style="color: white; text-decoration: none; border-bottom: 1px dotted white;">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

</body>
</html>
